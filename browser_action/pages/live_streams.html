<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../css/live_streams.css"> 
    </head>
    <body>
        <!-- Remove scroolbars -->
        <div class="outer-container">
            <div class="inner-container">
                <div class="element">
                    <!-- Actual content -->
                    <div class="flex_row statistics">
                        <div class="flex_row live_count">
                            <img src="../images/live_dot.svg" width="10px" height="10px"></img>
                            <div class="stat_caption">Live:</div> 
                            <div id="active_stream_count">0</div>
                        </div>
                        <div class="flex_row followed_streams">
                            <svg height="16px" version="1.1" viewBox="0 0 16 16" width="16px" x="0px" y="0px" class="followed_heart">
                                <path clip-rule="evenodd" d="M8,14L1,7V4l2-2h3l2,2l2-2h3l2,2v3L8,14z" fill-rule="evenodd"></path>
                            </svg>
                            <div class="stat_caption">Follows:</div>
                            <div id="followed_stream_count">0</div>
                        </div>
                    </div>
                    <div id="live_stream_container"></div>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src='../live_streams.js'></script>
    </body>
</html>
